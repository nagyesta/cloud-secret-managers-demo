# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: JavaCI-PR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [ baseline, aws, azure, vault ]
        include:
          - module: baseline
            name: Baseline
            directory: baseline-demo
          - module: aws
            name: AWS Secrets Manager
            directory: aws-secrets-manager-demo
          - module: azure
            name: Azure Key Vault
            directory: azure-key-vault-demo
          - module: vault
            name: Self-hosted Vault
            directory: self-hosted-vault-demo
    steps:
      # Set up build environment
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4.2.1
        with:
          distribution: temurin
          java-version: 11
      - name: Build ${{ matrix.name }} project with Gradle
        uses: gradle/gradle-build-action@4c39dd82cd5e1ec7c6fa0173bb41b4b6bb3b86ff # v3.3.2
        with:
          build-root-directory: ${{ matrix.directory }}
          arguments: bootRun
